{% extends 'weibovis/base.html' %}

{% load static %}

{% block result_block %}
	<p>利用<mark>natural breaks</mark>算法，将数据划分为“高、中、低”三类。
		能够明显看出少数地点的亮度很高，大部分地区的则是灰暗的。签到较高地区的分布直观看较为分散，
		具体而言，东北部分高亮点较多，有空间集聚的态势；东南部分和西南有独立的亮点，值得注意。</p>
{% endblock %}

{% block body_block %}
    <div id="map_chart"></div>
{% endblock %}

{% block script_block %}
	<script type="text/javascript" src="{% static 'Scripts/index.js' %}"></script>
{% endblock %}
